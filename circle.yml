machine:
  node:
    version: 0.12
dependencies:
  pre:
    - npm install -g jsdoc
  post:
    - cp -f /home/ubuntu/taskbox/configs.test.json /home/ubuntu/taskbox/configs.json
test:
  post:
    - npm run coverage
    - "echo disabled: jsdoc -c test/conf.json"
general:
  artifacts:
    - "./docs"
    - "./coverage"
deployment:
  production:
    branch: prod
    codedeploy:
      taskbox:
        deployment_group: prod-taskbox
