<html>

<head>
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.1/jsgrid.min.css" />
  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.1/jsgrid-theme.min.css" />

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.1/jsgrid.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.15.0/lodash.min.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-4" id="donutchart" style="width:45%;height:50%"></div>
      <div class="col-xs-7" id="errorGroupChart" style="width:45%;height:50%"></div>
    </div>
    <h2 class="col-xs-12" id="gridTitle">All Tasks</h2>
    <div class="col-xs-12" id="jsGrid"></div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
          </div>
          <div class="modal-body">
            <div class="row">
              <label class="col-xs-5">Time Spent Saving</label>: <span id="modalTimeSpentSaving"></span>
            </div>
            <div class="row">
              <label class="col-xs-5">Time Spent Compressing</label>: <span id="modalTimeSpentCompressing"></span>
            </div>
            <div class="row">
              <label class="col-xs-5">Total Sent to Kinesis</label>: <span id="modalTotalSentToKinesis"></span>
            </div>
            <div class="row">
              <label class="col-xs-5">Compressed Count</label>: <span id="modalCompressedCount"></span>
            </div>
            <div class="row">
              <label class="col-xs-5">Uncompressed </label>: <span id="modalUnCompressedCount"></span>
            </div>
            <div class="row">
              <label class="col-xs-5">Error Count</label>: <span id="modalErrorCount"></span>
            </div>
            <div class="row">
              <label class="col-xs-12">Last Error</label> <span id="modalLastError"></span>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
